<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sklep Za Vinohradem - galerie</title>
  </head>
  <body>
    <div class="grid-container header">
      <h1 class="item1">Sklep Za Vinohradem</h1>
      <div class="item2">
        <ul class="menubar">
          <li><a href="index.html">Úvod</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="rezervace.html">Rezervace</a></li>
          <li><a href="cenik.html">Ceník</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <img
          src="imgs/hradistek.png"
          alt="Hradistek Logo"
          class="top-bar-image"
        />
      </div>
      <h2 class="item3">Púrynky, Velké Bílovice</h2>
    </div>
    <div class="container gallery-container">
      <div class="gallery">
        <img src="imgs/front1.jpg" alt="Front view 1" class="gallery-item" />
        <img src="imgs/front2.jpg" alt="Front view 2" class="gallery-item" />
        <img src="imgs/back1.jpg" alt="Back view 1" class="gallery-item" />
        <img src="imgs/back2.jpg" alt="Back view 2" class="gallery-item" />
        <img src="imgs/back3.jpg" alt="Back view 3" class="gallery-item" />
        <img src="imgs/inside1.jpg" alt="Inside view 1" class="gallery-item" />
        <img src="imgs/inside2.jpg" alt="Inside view 2" class="gallery-item" />
        <img src="imgs/inside3.jpg" alt="Inside view 3" class="gallery-item" />
        <img src="imgs/inside4.jpg" alt="Inside view 4" class="gallery-item" />
        <img src="imgs/inside5.jpg" alt="Inside view 5" class="gallery-item" />
        <img src="imgs/inside6.jpg" alt="Inside view 6" class="gallery-item" />
        <img src="imgs/room1.jpg" alt="Room view 1" class="gallery-item" />
        <img src="imgs/room2.jpg" alt="Room view 2" class="gallery-item" />
        <img src="imgs/room3.jpg" alt="Room view 3" class="gallery-item" />
        <img src="imgs/room4.jpg" alt="Room view 4" class="gallery-item" />
        <img
          src="imgs/panorama1.jpg"
          alt="Panorama view 1"
          class="gallery-item"
        />
        <img
          src="imgs/panorama2.jpg"
          alt="Panorama view 2"
          class="gallery-item"
        />
        <img
          src="imgs/panorama3.jpg"
          alt="Panorama view 3"
          class="gallery-item"
        />
        <img
          src="imgs/panorama4.jpg"
          alt="Panorama view 4"
          class="gallery-item"
        />
      </div>
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" />
      </div>
    </div>
    <footer class="footer">
      &copy; 2024 Sklep Za Vinohradem. All Rights Reserved.
    </footer>
    <script>
      // Lightbox functionality
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded and parsed"); // Initial debug log

        const galleryItems = document.querySelectorAll(".gallery-item");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.querySelector(".close");

        console.log(galleryItems); // Check if gallery items are selected correctly

        galleryItems.forEach((item) => {
          item.addEventListener("click", function () {
            console.log("Image clicked:", this.src); // Log on image click
            lightbox.style.display = "block";
            lightboxImg.src = this.src;
          });
        });

        closeBtn.addEventListener("click", function () {
          console.log("Close button clicked"); // Log on close button click
          lightbox.style.display = "none";
        });

        lightbox.addEventListener("click", function (event) {
          console.log("Lightbox clicked"); // Log on lightbox click
          if (event.target !== lightboxImg) {
            lightbox.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
