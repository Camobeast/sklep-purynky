<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sklep Za Vinohradem - galerie</title>
  </head>
  <body>
    <div class="grid-container header">
      <h1 class="item1">Sklep Za Vinohradem</h1>
      <div class="item2">
        <ul class="menubar">
          <li><a href="index.html">Úvod</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="rezervace.html">Rezervace</a></li>
          <li><a href="cenik.html">Ceník</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <img
          src="imgs/hradistek.png"
          alt="Hradistek Logo"
          class="top-bar-image"
        />
      </div>
      <h2 class="item3">Púrynky, Velké Bílovice</h2>
    </div>
    <div class="container gallery-container">
      <div class="gallery">
        <img
          src="imgs/hlavní místnost 1.jpg"
          alt="Hlavní místnost 1"
          class="gallery-item"
        />
        <img
          src="imgs/hlavní místnost 2.jpg"
          alt="Hlavní místnost 2"
          class="gallery-item"
        />
        <img
          src="imgs/hlavní místnost 3.jpg"
          alt="Hlavní místnost 3"
          class="gallery-item"
        />
        <img
          src="imgs/hlavní místnost 4.jpg"
          alt="Hlavní místnost 4"
          class="gallery-item"
        />
        <img src="imgs/ložnice 1.jpg" alt="Ložnice 1" class="gallery-item" />
        <img src="imgs/ložnice 2.jpg" alt="Ložnice 2" class="gallery-item" />
        <img src="imgs/koupelna.jpg" alt="Koupelna" class="gallery-item" />
        <img src="imgs/sklep 1.jpg" alt="Sklep 1" class="gallery-item" />
        <img src="imgs/sklep 2.jpg" alt="Sklep 2" class="gallery-item" />
        <img src="imgs/sklep 3.jpg" alt="Sklep 3" class="gallery-item" />
        <img src="imgs/studna.jpg" alt="Studna" class="gallery-item" />
        <img src="imgs/vinohrady.jpg" alt="Vinohrady" class="gallery-item" />
        <img
          src="imgs/uliční pohled.png"
          alt="Uliční pohled"
          class="gallery-item"
        />
        <img
          src="imgs/zadní pohled.png"
          alt="Zadní pohled"
          class="gallery-item"
        />
        <img src="imgs/zahrada 2.jpg" alt="Zahrada 2" class="gallery-item" />
        <img src="imgs/slunce 1.jpg" alt="Slunce 1" class="gallery-item" />
        <img src="imgs/slunce 2.jpg" alt="Slunce 2" class="gallery-item" />
        <img src="imgs/slunce 3.jpg" alt="Slunce 3" class="gallery-item" />
        <img src="imgs/nákres.png" alt="Nákres" class="gallery-item" />
        <img src="imgs/květy.jpg" alt="Květy" class="gallery-item" />
      </div>
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" />
      </div>
    </div>
    <footer class="footer">
      &copy; 2024 Sklep Za Vinohradem. All Rights Reserved.
    </footer>
    <script>
      // Lightbox functionality
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded and parsed"); // Initial debug log

        const galleryItems = document.querySelectorAll(".gallery-item");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.querySelector(".close");

        console.log(galleryItems); // Check if gallery items are selected correctly

        galleryItems.forEach((item) => {
          item.addEventListener("click", function () {
            console.log("Image clicked:", this.src); // Log on image click
            lightbox.style.display = "block";
            lightboxImg.src = this.src;
          });
        });

        closeBtn.addEventListener("click", function () {
          console.log("Close button clicked"); // Log on close button click
          lightbox.style.display = "none";
        });

        lightbox.addEventListener("click", function (event) {
          console.log("Lightbox clicked"); // Log on lightbox click
          if (event.target !== lightboxImg) {
            lightbox.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
