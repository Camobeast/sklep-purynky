    <script
      src="//widget.simplybook.it/v2/widget/widget.js"

    ></script>
    <script type="text/javascript">
      var widget = new SimplybookWidget({
        widget_type: "contact-button",
        url: "https:\/\/skleppurynky.simplybook.it",
        theme: "default",
        theme_settings: {
          timeline_hide_unavailable: "1",
          hide_past_days: "0",
          timeline_show_end_time: "0",
          timeline_modern_display: "as_slots",
          sb_base_color: "#dd3649",
          display_item_mode: "block",
          booking_nav_bg_color: "#dd3649",
          body_bg_color: "#f2f2f2",
          sb_review_image: "",
          dark_font_color: "#474747",
          light_font_color: "#f5fcff",
          btn_color_1: "#dd3649",
          sb_company_label_color: "#552f34",
          hide_img_mode: "0",
          show_sidebar: "1",
          sb_busy: "#c7b3b3",
          sb_available: "#d6ebff",
        },
        timeline: "flexible_week",
        datepicker: "top_calendar",
        is_rtl: false,
        app_config: {
          clear_session: 0,
          allow_switch_to_ada: 0,
          predefined: { provider: "2", service: "3" },
        },
        button_title: "Kontaktujte n\u00e1s",
        button_background_color: "#dd3649",
        button_text_color: "#ffffff",
        button_position: "right",
        button_position_offset: "55%",
