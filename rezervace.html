<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sklep Za Vinohradem - rezervace</title>
  </head>
  <body>
    <div class="grid-container header">
      <h1 class="item1">Sklep Za Vinohradem</h1>
      <div class="item2">
        <ul class="menubar">
          <li><a href="index.html">Úvod</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="rezervace.html">Rezervace</a></li>
          <li><a href="cenik.html">Ceník</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <img
          src="imgs/hradistek.png"
          alt="Hradistek Logo"
          class="top-bar-image"
        />
      </div>
      <h2 class="item3">Púrynky, Velké Bílovice</h2>
    </div>
    <div class="container">
      <h2 class="nadpis">Rezervace</h2>
      <form id="reservation-form" action="send-email.php" method="POST">
        <label for="firstName">Jméno:</label>
        <input type="text" id="firstName" name="firstName" required /><br />

        <label for="lastName">Příjmení:</label>
        <input type="text" id="lastName" name="lastName" required /><br />

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="guests">Počet hostů:</label>
        <input type="number" id="guests" name="guests" required /><br />

        <label for="date">Termín:</label>
        <input type="date" id="date" name="date" required /><br />

        <button type="submit">Odeslat</button>
      </form>
    </div>
    <footer class="footer">
      &copy; 2024 Sklep Za Vinohradem. All Rights Reserved.
    </footer>
    <script>
      // Handle form submission
      const form = document.getElementById("reservation-form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        fetch("https://your-backend-endpoint.com/send-email", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            alert("Reservation request sent successfully!");
          })
          .catch((error) => {
            console.error("Error:", error);
            alert(
              "There was an error sending your request. Please try again later."
            );
          });
      });
    </script>
  </body>
</html>
